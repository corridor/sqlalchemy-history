[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "SQLAlchemy-History"
description = "History tracking extension for SQLAlchemy."
version = "2.1.0"
authors = ["Corridor Platforms <postmaster@corridorplatforms.com>"]
license = "Apache-2.0, BSD-3-Clause"
readme = "docs/README.md"
packages = [{include = "sqlalchemy_history"}, {include = "sqlalchemy_history/plugins"}]
repository = "https://github.com/corridor/sqlalchemy-history"
classifiers=[
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.7"

SQLAlchemy = ">=1.4,<2.0.22"
SQLAlchemy-Utils = ">=0.30.12"
cached-property = "*"

[tool.poetry.dev-dependencies]
black = "*"
ruff = "*"
pre-commit = "2.21.0"

# [tool.poetry.group.test.dependencies]
pytest = ">=2.3.5"
flexmock = ">=0.9.7"
psycopg2-binary = ">=2.4.6"
PyMySQL = ">=0.8.0"
sqlalchemy_i18n = "*"
pymssql = ">=2.2.0"
cx-Oracle = "8.3.0"
pytest-cov = "*"


[tool.black]
# Set line-length lower than 120 as black will go 10% above if needed
line-length = 110
target-version = ['py37']

[tool.coverage.run]
dynamic_context = "test_function"
branch = true
