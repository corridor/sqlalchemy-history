services:
  - mysql
  - postgresql

dist: xenial
sudo: true

env:
  - DB=mysql
  - DB=postgres
  - DB=sqlite

before_script:
  - sh -c "if [ '$DB' = 'postgres' ]; then psql -c 'create database sqlalchemy_continuum_test;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'create database sqlalchemy_continuum_test;'; fi"

language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
install:
  - pip install -e  ".[test]"
script:
  - py.test
